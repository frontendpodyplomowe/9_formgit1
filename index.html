<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task git</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="visibility">
      <p>Lubię dania:</p>
      <ul>
        <li><a href="#">Pierogi</a></li>
        <li><a href="#">Sushi</a></li>
        <li><a href="#">Pizza</a></li>
        <li><a href="#">Gołąbki</a></li>
        <li><a href="#">Zupa rosół</a></li>
      </ul>
    </div>
    <h1>Strona kontaktowa</h1>
     <div class="form1">
      <h2>formularz kontaktowy</h2>
      <!-- Opis:
Tytul (początkowy commit - "initial commit")
imie ok
haslo ok 
email (obowiazkowe) ok
ile lat doswiadczenia (wybierz jakis numer) <<
Opisz sprawę (textarea): 
Button1 -> "WYSLIJ" (typ submit), ostylować prosto,  -->
      <form id="form">
        <div class="setName">
          <label id="title1" for="field1">Podaj imię:</label>
          <input type="text" id="field1" placeholder="imię pracownika" /><br />
        </div>

        <label id="title2" for="field2">Podaj hasło:</label>
        <input
          type="password"
          id="field2"
          title="Minimum 8 znakow, jedna cyfra i znak specjalny"
        /><br />
        <label id="title3" for="field3">Podaj email:</label>
        <input type="email" id="field3" autofocus required /><br />
        <label id="title4" for="field4">Ile masz lat doświadczenia?</label>
        <input type="number" id="field4" value="0" /><br />
        <label id="title5" for="field5">Opisz swoją karierę zawodową:</label
        ><br />
        <textarea id="field5" cols="10" rows="5" spellcheck="true"></textarea
        ><br />
        <input type="submit" id="sendForm" name="sendForm" value="Wyślij" />
        <br />
        <div class="radio"></div>
          <h3>Jaka ksiazke chcesz dostac od Mikolaja?</h3>
          <br />
          <input type="radio" id="js" value="JS" />
            <label name="present_book" for="js">JS</label><br />
          <input type="radio" id="python" value="PYTHON" />
            <label name="present_book" for="python">PYTHON</label>
          <br />
          <input type="radio" id="cplusplus" value="CPLUSPLUS" />
            <label name="present_book" for="cplusplus">C++</label>
          <br />
          <input type="radio" id="nobook" value="NOBOOK" />
            <label name="present_book" for="python">NO BOOK, JUST MONEY</label>
        </div>
        <button type="submit" id="resetForm" nane="resetForm">Wyczyść</button>
      </form>
    </div>
    <div class="img">
      <img src="img/2024.png" alt="">
    </div>
  </body>
</html>
